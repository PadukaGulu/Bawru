<style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url("VOG2.jpg") no-repeat center center fixed;
      background-size: cover ;
      background-position: center center;
      padding-bottom: 180px;

    button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .box {
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 15px;
        width: 80%;
        max-width: 1000px;
        margin: 20px auto;
        box-shadow: 0 0 15px black;
        backdrop-filter: blur(5px);
        animation: muncul 1s ease;

        flex: 1 1 60%;
        min-width: 200px;
    }

    @keyframes muncul {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }


    .link {
        background: rgba(0,0,0,0.6);
        padding: 15px 20px;
        border-radius: 12px;
        width: auto;         
        max-width: 250px;  
        position: fixed;
        bottom: 20px;
        left: 20px;
        margin: 0;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        backdrop-filter: blur(5px);
    }

    .nav {
        margin: 0;
        font-size: 18px;
        font-family: Consolas, monospace;
        line-height: 1.6; 
    }

    .nav a {
        color: cyan;
        text-decoration: none;
        transition: 0.3s;
    }

    .nav a:hover {
        text-decoration: underline;
        color: #00ffff; 
    }

    .judul {
       font-size: 38px;
       font-family: Consolas, monospace;
       animation: warna 2s infinite alternate;
    }

    @keyframes warna {
      from { color: cyan; }
      to   { color: magenta; }
    }
    .fotoV {
       flex: 0 0 30%;
       max-width: 177px;
       aspect-ratio: 9/16;
       object-fit: cover;
       border-radius: 10px;
       margin-right: 19px;
       margin-bottom: 20px;
}
    .fotoH {
       flex: 0 0 30%;

}
    .Video {

       border-radius: 10px;

}

    h1 {
      font-family: 'Chewy', cursive;
      font-size: 80px;
      text-align: center;
      margin-top: 30px;
      color: white;    
}
